[pytest]
# Pytest configuration for MTG Engine tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    matchup: marks tests that run deck matchups

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
